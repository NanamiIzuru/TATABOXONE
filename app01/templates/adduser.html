{% extends 'layout.html' %}
{% block content %}
    <form method="post">
        <div class="container">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    部门列表
                </div>
                <div class="panel-body">
                    {% csrf_token %}
                    {% for i in form %}
                        <div class="form-group">
                            <label>{{ i.label }}</label>
                            {{ i }}
                            <span style="color: red">{{ i.errors.0 }}</span>
                        </div>
                    {% endfor %}

                    <div class="form-group">
                        <label >图片验证码</label>
                        <div class="row">
                            <div class="col-xs-7">
                                <input type="text" name="code" placeholder="请输入图片验证码,不区分大小写" required="" class="form-control">
                                <span style="color: red;"></span>
                            </div>
                            <div class="col-xs-5">
                                <img src="/img/code/" >
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
