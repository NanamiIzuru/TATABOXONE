{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-primary" href="/prettyadd/">添加号码</a>
            <div style="float: right;width: 300px">
                <form method="get">
                    <div class="input-group">

                        <input type="text" class="form-control" placeholder="Search for..." name="q" value="{{ selete_data }}">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>

                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                视频列表
            </div>
            <div class="panel-body">
                <p>...</p>
            </div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>号码</th>
                    <th>价格</th>
                    <th>级别</th>
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>

                {% for i in queryset %}
                    <tr>
                        <th scope="row">{{ i.id }}</th>
                        <td>{{ i.mobile }}</td>
                        <td>{{ i.price }}</td>
                        <td>{{ i.get_level_display }}</td>
                        <td>{{ i.get_status_display }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/prettyedit/{{ i.id }}/">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/prettydelete/{{ i.id }}/?page={{ page }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
        <div>
             {{ page_string }}
        </div>
    </div>
{% endblock %}
